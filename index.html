<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #232323;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .numpad button {
            padding: 20px;
            font-size: 1.5rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .numpad button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="numpad">
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-number="10">10</button>
        </div>
    </div>

    <script>
        // Function to store the selected number and navigate to the next page
        function selectNumber(number) {
            localStorage.setItem('selectedNumber', number);
            window.location.href = 'time.html';  // Redirect to the time display page
        }

        // Add event listeners to all buttons in the numpad
        document.querySelectorAll('.numpad button').forEach(button => {
            button.addEventListener('click', function() {
                const selectedNumber = this.getAttribute('data-number');
                selectNumber(selectedNumber);
            });
        });
    </script>
</body>
</html>
